<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="./lib/vue.js"></script>

</head>

<body>
    <section class="todoapp">
        <header class="header">
            <h1>任务清单</h1>
            <!-- 顶部输入框 -->
            <input v-model.trim="inputValue" @keyup.enter="addTodo" autocomplete="off" placeholder="想干啥?" class="new-todo">
        </header>
        <section class="main">
            <!-- 全选 -->
            <input type="checkbox" class="toggle-all" @change="checkAll" v-model="isCheckAll">
            <ul class="todo-list">
                <!-- 循环生成li标签
                    class="todo" 这个是写死不变的
                    动态增删一个class 直接在后面写 :class 即可
                    如果使用{}的方式绑定属性 可以不写两边的引号
                    如果使用三元表达式 或者是字符串拼接的方式 一定要写""
                -->
                <li class="todo " :class="{completed: item.isCompleted, editing: item.isEditing}" v-for="(item, index) in filterArr"
                    :key="index">
                    <div class="view">
                        <input type="checkbox" @change="checkIsAll" class="toggle" v-model="item.isCompleted">
                        <label @dblclick="editing(index)">{{item.content}}</label>
                        <button class="destroy" @click="delCurrent(index)"></button>
                    </div>
                    <input v-focus type="text" @blur="saveEdit(index)" @keyup.enter="saveEdit(index)" class="edit"
                        v-model="item.content">
                </li>



                <!-- <li>华丽分割线</li>
                <li class="todo ">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>21</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo completed">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>21</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li>
                <li class="todo editing">
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>21</label>
                        <button class="destroy"></button>
                    </div>
                    <input type="text" class="edit">
                </li> -->
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
                <strong>{{unfinishedNum}}</strong> 项 剩余
            </span>
            <ul class="filters">
                <li>
                    <a href="#/all" @click="changeFilter('all')" :class="{selected: filter=='all'}">全部</a>
                </li>
                <li>
                    <a href="#/active" @click="changeFilter('active')" :class="{selected: filter=='active'}">未完成</a>
                </li>
                <li>
                    <a href="#/completed" @click="changeFilter('completed')" :class="{selected: filter=='completed'}">完成</a>
                </li>
            </ul>
            <button class="clear-completed" @click="clearAll">
                清空列表
            </button>
        </footer>
    </section>
    <footer class="info">
        <p>双击进入编辑状态</p> 
        <p>Github:
            <a href="https://github.com/MickeyClub">author</a>
        </p>
        <p>鸣谢:
            <a href="http://evanyou.me">Evan You</a>
        </p>
        <p>参考于
            <a href="http://todomvc.com">TodoMVC</a>
        </p>
    </footer>




</body>

</html>
<script>
    // 注册一个全局自定义指令 `v-focus`
    Vue.directive('focus', {
        // 当被绑定的元素插入到 DOM 中时……
        // inserted: function (el) {
        //     // 聚焦元素
        //     el.focus()
        // },
        update: function (el) {
            // 聚焦元素
            el.focus()
        }
    })
  
    /*
    需求1: 输入内容 
            如果没有输入内容 提示用户
            点击回车 增加数据  
            增加成功之后 清空内容
        @keyup.enter
        for循环渲染数据
        数据结构
            [
                {
                    content:'待办内容',
                    // 状态
                    isCompleted:false
                }
            ]
        双向数据绑定
    需求2 未完成个数显示
            计算属性
            找到所有isCompleted 为false的个数即可
    需求3 点击删除一个待办事项
            click事件
            传入下标
    需求4 完成事项
            点击事件
            修改 标示状态 为 true
            如果 标示状态为  true 为 当前这个li标签 增加一个 completed 类名即可 
    需求5 清空数据
        绑定点击事件
        设置数组为空即可
    需求6 双击进入编辑状态
            绑定双击事件 label
            用一个 input 让用户进行编辑 
            双击之后 切换这个input的显示隐藏即可
            先把所有的编辑状态 都变为 false
            1.默认的方式是 切换 editing这个类名即可
            2.动态的切换每个li中的 div 跟input的显示以及隐藏即可
                这种方式需要手动的调整样式  比较复杂(劳民伤财 放弃)
                为了记录当前这个内容是否在编辑状态 增加一个标记的属性用来记录状态
                isEditing:false->true
    需求7 保存编辑
            输入回车 保存编辑状态
            失去焦点 保存编辑状态
            切换编辑状态标记变量即可 isEditing=false即可
    需求8 点击切换筛选的高亮状态
            增删  selected 这个类名即可
            为了动态切换样式 增加一个标记字段 用来 标示 当前筛选的是哪一类
    需求9 根据切换的筛选条件 改变现实的内容
        默认循环的是总数组 
        改为不循环总数组 而是循环 计算属性 计算属性根据当前的筛选条件 返回不一样的内容
    需求10 全选 反选
            点击顶部的checkbox  使用change事件
            让底部的checkbox的选中状态 跟自己一样
            让 数组中的 每一个 iscompleted 跟自己一样
    需求11 每一项的 选中状态改变时 判断总个数 跟  选中个数 是否一致 
                一致 勾选顶部
                不一致 取消顶部勾选
    需求12
            页面打开的时候 
                读取缓存数据 有 使用 没有 空数组
            页面关闭的时候
                保存数据
                    
            
    */

    // 读取本地localStorage数据
    let todoList = JSON.parse(localStorage.getItem("todoList")) || []
    // 注册页面关闭时间,存取localStorage数据
    window.onunload = function () {
        localStorage.setItem("todoList",JSON.stringify(todoList))
    }

    // vue
    let app = new Vue({
        el: ".todoapp",
        data: {
            // 待办事项数组
            todoList,
            // 双向数据绑定 输入值
            inputValue: "",
            // 筛选字段
            filter: "all",
            // 是否全选
            isCheckAll: false
        },
        // 方法
        methods: {
            // 新增
            addTodo() {
                // 输入为空提示用户
                if (this.inputValue == "") {
                    alert("哥们,写点什么吧")
                    return;
                }
                // 添加数据
                this.todoList.push({
                    // 内容
                    content: this.inputValue,
                    // 是否完成
                    isCompleted: false,
                    // 是否正在编辑
                    isEditing: false
                })
                // 清空输入框值
                this.inputValue = ""
            },
            // 根据索引删除待办事项
            delCurrent(index) {
                // 删除当前
                if (confirm("确认要删除吗?")){
                    // 删除
                    this.todoList.splice(index, 1)
                }
            },
            // 清空
            clearAll() {
                if (confirm("确认要清空吗?")) {
                    // 清空数据
                    this.todoList = []
                    return
                }
            },
            // 进入编辑状态
            editing(index) {
                // 排他
                this.todoList.forEach(v => {
                    v.isEditing = false;
                })
                // 根据索引记录当前编辑状态
                this.todoList[index].isEditing = true
            },
            // 保存编辑
            saveEdit(index) {
                // 取消当前编辑状态    
                this.todoList[index].isEditing = false
            },
            // 切换筛选
            changeFilter(value) {
                this.filter = value;
            },
            // 全选 || 全不选 使用change事件  实时获取value值
            checkAll() {
                // 遍历所有todoList 
                this.todoList.forEach(v => {
                    // 给所有todoList更改状态
                    v.isCompleted = this.isCheckAll
                });
            },
            // 判断选择框是否都选中
            checkIsAll() {
                // 遍历数组,判断是否点击完成,完成++,最后判断是否全选
                let count = 0;
                this.todoList.forEach(v => {
                    if (v.isCompleted == true) {
                        count++;
                    }
                })
                // 当前选中个数是否与总个数一直  true || false
                this.isCheckAll = (count == this.todoList.length);
            }

        },
        // 计算属性
        computed: {
            // 未完成个数
            unfinishedNum() {
                  // 遍历 判断 累加
                /*
                    数组的forEach方法
                    数组点出来的
                    接收的参数是 回调函数
                        参数1 每次循环的值
                        参数2 索引
                        参数3 数组本身
                */
                let num = 0;
                this.todoList.forEach((v, i, arr) => {
                    if (v.isCompleted == false) {
                        num++;
                    }
                })
                return num
            },
            // 根据筛选条件返回不同的数组
            filterArr() {
                // 全部
                if (this.filter == "all") {
                    // 直接返回全部列表项
                    return this.todoList;
                    
                    // 未完成
                } else if (this.filter == "active") {
                    // 定义空数组
                    let temArr = [];
                    this.todoList.forEach(v => {
                        // 判断列表未完成项
                        if (v.isCompleted == false) {
                            // 将所有未完成元素放进空数组中
                            temArr.push(v);
                        }
                    })
                    return temArr
                } else {
                    // 完成
                    let temArr = [];
                    this.todoList.forEach(v => {
                        // 判断列表完成项
                        if (v.isCompleted == true) {
                            temArr.push(v)
                        }
                    })
                    return temArr
                }
            }
        }
    })
</script>
